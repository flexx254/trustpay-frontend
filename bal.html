<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrustPay - Pay Balance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #1e293b;
    }
    .info {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #475569;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background: #0f766e;
      color: white;
      font-weight: bold;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      color: green;
    }
    .error {
      color: red;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #overlay-content {
      background: white;
      color: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
      width: 400px;
    }
    #mpesa-number {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .copy-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pay Your Balance</h2>
    <div class="info" id="payment-info">Loading payment...</div>

    <input type="text" id="buyerName" placeholder="Your Full Name" required />
    <input type="email" id="buyerEmail" placeholder="Your Email" required />
    <input type="text" id="buyerMpesa" placeholder="Your M-PESA Number" required />
    <button id="payNow">Pay Balance</button>

    <div class="message" id="payment-msg"></div>
  </div>

  <!-- Overlay -->
  <div id="overlay">
    <div id="overlay-content">
      <h3>Searching for Balance Payment...</h3>
      <p>Send the payment to the following M-PESA number:</p>
      <div style="display:flex; justify-content:center; align-items:center;">
        <span id="mpesa-number">0728639425</span>
        <button class="copy-btn" onclick="copyMpesa()">üìã</button>
      </div>
      <p>Once done, click below:</p>
      <button onclick="closeOverlay()">I Have Paid</button>
    </div>
  </div>

<script>
  let buyerMpesa = "";
  const urlParams = new URLSearchParams(window.location.search);
  const paymentId = urlParams.get("payment_id");

  const paymentInfo = document.getElementById("payment-info");
  const payBtn = document.getElementById("payNow");
  const msg = document.getElementById("payment-msg");

  let payment = null;

  async function loadPayment() {
    if (!paymentId) {
      paymentInfo.innerHTML = '<span class="error">Missing payment ID.</span>';
      return;
    }

    try {
      const res = await fetch(`https://trustpay-backend.onrender.com/get-payment/${paymentId}`);

      const data = await res.json();
      if (!res.ok) {
        paymentInfo.innerHTML = `<span class="error">${data.error || "Failed to load payment"}</span>`;
        return;
      }

      payment = data;
      const balance = (payment.amount - payment.amount_paid).toFixed(2);

      paymentInfo.innerHTML = `
        <strong>Product:</strong> ${payment.product_name}<br>
        <strong>Total:</strong> KES ${payment.amount}<br>
        <strong>Already Paid:</strong> KES ${payment.amount_paid}<br>
        <strong>Balance:</strong> <span style="color:red">KES ${balance}</span>
      `;
    } catch (err) {
      paymentInfo.innerHTML = '<span class="error">Server error while loading payment.</span>';
    }
  }

  payBtn.addEventListener("click", async () => {
    const buyerName = document.getElementById("buyerName").value.trim();
    const buyerEmail = document.getElementById("buyerEmail").value.trim();
    buyerMpesa = document.getElementById("buyerMpesa").value.trim();

    if (!buyerName || !buyerEmail || !buyerMpesa || !payment) {
      msg.innerHTML = '<span class="error">All fields are required.</span>';
      return;
    }

    const balance = (payment.amount - payment.amount_paid).toFixed(2);

    try {
      const res = await fetch("https://trustpay-backend.onrender.com/create-payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          product_name: payment.product_name,
          amount: balance,
          buyer_name: buyerName,
          buyer_email: buyerEmail,
          mpesa_number: buyerMpesa,
          user_id: payment.user_id,
          status: "held"
        })
      });

      if (res.ok) {
        document.getElementById("overlay").style.display = "flex";
      } else {
        const errorData = await res.json();
        msg.innerHTML = `<span class="error">${errorData.error || "Failed to create balance payment."}</span>`;
      }
    } catch (err) {
      msg.innerHTML = '<span class="error">Could not connect to server.</span>';
    }
  });

  function copyMpesa() {
    const number = document.getElementById("mpesa-number").innerText;
    navigator.clipboard.writeText(number).then(() => {
      alert("M-PESA number copied to clipboard.");
    });
  }

  async function closeOverlay() {
    try {
      const res = await fetch("https://trustpay-backend.onrender.com/check-payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mpesa_number: buyerMpesa })
      });
      const result = await res.json();

      if (result.paid) {
        msg.innerHTML = `<span style="color: green;">‚úÖ ${result.message}</span>`;
      } else {
        msg.innerHTML = `<span class="error">‚ùå ${result.message}</span>`;
      }

      document.getElementById("overlay").style.display = "none";
    } catch (error) {
      msg.innerHTML = `<span class="error">Server error while checking payment.</span>`;
      document.getElementById("overlay").style.display = "none";
    }
  }

  window.addEventListener("load", loadPayment);
</script>
</body>
</html>
