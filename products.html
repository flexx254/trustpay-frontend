<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrustPay - Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fafc;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 1rem;
    }

    h2 {
      text-align: center;
      color: #1e293b;
    }

    .welcome {
      text-align: center;
      margin-bottom: 1rem;
      color: #475569;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.06);
      margin-bottom: 2rem;
    }

    input {
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
    }

    button {
      background: #2563eb;
      color: white;
      padding: 0.9rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .product {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.04);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .product span {
      font-size: 1rem;
      color: #334155;
    }

    .status {
      font-weight: bold;
      color: orange;
    }

    .paid {
      color: green;
    }

    @media (max-width: 500px) {
      .product {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      form {
        gap: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TrustPay Products</h2>
    <div class="welcome" id="welcome-msg">Loading user...</div>

    <form id="product-form">
      <input type="text" id="product-name" placeholder="Product Name" required />
      <input type="number" id="amount" placeholder="Amount (KES)" required />
      <button type="submit">Add Product</button>
    </form>

    <div id="product-list">
      <!-- Products will appear here -->
    </div>
  </div>

  <script>
    const form = document.getElementById('product-form');
    const list = document.getElementById('product-list');
    const welcomeMsg = document.getElementById('welcome-msg');

    const user_id = localStorage.getItem('user_id');
    const full_name = localStorage.getItem('full_name');

    if (!user_id || !full_name) {
      alert('You are not logged in. Redirecting...');
      window.location.href = 'login.html';
    }

    welcomeMsg.textContent = `Welcome, ${full_name}`;

    // Load products on page load
    async function loadProducts() {
      list.innerHTML = 'Loading products...';

      try {
        const response = await fetch('https://trustpay-backend.onrender.com/products?user_id=' + user_id);
        const res = await response.json();

        if (Array.isArray(res)) {
          if (res.length === 0) {
            list.innerHTML = '<p style="text-align:center;color:gray;">No products yet.</p>';
            return;
          }

          list.innerHTML = '';
          res.forEach(prod => {
            const div = document.createElement('div');
            div.className = 'product';

            div.innerHTML = `
              <span>${prod.product_name} - KES ${prod.amount}</span>
              <span class="status ${prod.status === 'paid' ? 'paid' : ''}">
                ${prod.status === 'paid' ? 'Paid' : 'Pending'}
              </span>
              ${prod.status === 'pending' ? `<button onclick="markPaid('${prod.id}')">Mark as Paid</button>` : ''}
            `;
            list.appendChild(div);
          });
        } else {
          list.innerHTML = '<p style="color:red;">Failed to fetch products.</p>';
        }
      } catch (err) {
        list.innerHTML = '<p style="color:red;">Server error.</p>';
      }
    }

    loadProducts();

    // Add new product
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const product_name = document.getElementById('product-name').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);

      try {
        const response = await fetch('https://trustpay-backend.onrender.com/add-product', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id, product_name, amount })
        });

        const res = await response.json();
        if (response.ok) {
          form.reset();
          loadProducts();
        } else {
          alert(res.error || 'Failed to add product');
        }
      } catch (err) {
        alert('Server error');
      }
    });

    // Mark as paid
    async function markPaid(productId) {
      try {
        const response = await fetch('https://trustpay-backend.onrender.com/mark-paid', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ product_id: productId })
        });

        const res = await response.json();
        if (response.ok) {
          loadProducts();
        } else {
          alert(res.error || 'Failed to mark as paid');
        }
      } catch (err) {
        alert('Server error');
      }
    }
  </script>
</body>
</html>
