<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrustPay - Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f8fafc;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .product-form,
    .product-list {
      max-width: 600px;
      margin: 0 auto 2rem;
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }

    .product-form input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .product-form button {
      width: 100%;
      padding: 0.75rem;
      background: #1e293b;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .product {
      border-bottom: 1px solid #e2e8f0;
      padding: 1rem 0;
    }

    .product:last-child {
      border-bottom: none;
    }

    .product-title {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .status {
      margin-top: 0.3rem;
      font-size: 0.9rem;
      color: #475569;
    }

    .status.paid {
      color: green;
      font-weight: bold;
    }

    .status.pending {
      color: red;
      font-weight: bold;
    }

    .link {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      word-break: break-all;
      color: #0ea5e9;
    }

    @media (max-width: 500px) {
      .product-form,
      .product-list {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <h2>My Products</h2>

  <div class="product-form">
    <input type="text" id="productName" placeholder="Product Name" required />
    <input type="number" id="amount" placeholder="Amount (KES)" required />
    <button id="addProduct">Add Product</button>
  </div>

  <div class="product-list" id="productList">
    Loading products...
  </div>

  <script>
    const userId = localStorage.getItem('user_id');
    const fullName = localStorage.getItem('full_name');
    const productList = document.getElementById('productList');
    const addBtn = document.getElementById('addProduct');

    if (!userId) {
      productList.innerHTML = '<p style="color: red;">You are not logged in.</p>';
    }

    async function fetchProducts() {
      productList.innerHTML = 'Loading products...';
      try {
        const res = await fetch(`https://trustpay-backend.onrender.com/products?user_id=${userId}`);
        const data = await res.json();

        if (res.ok) {
          if (data.length === 0) {
            productList.innerHTML = '<p>No products added yet.</p>';
            return;
          }

          productList.innerHTML = '';
          data.forEach(prod => {
            const div = document.createElement('div');
            div.className = 'product';
            div.innerHTML = `
              <div class="product-title">${prod.product_name} - KES ${prod.amount}</div>
              <div class="status ${prod.paid ? 'paid' : 'pending'}">${prod.paid ? 'PAID' : 'PENDING PAYMENT'}</div>
              <div class="link">Client Link: <br> <a href="pay.html?product_id=${prod.id}" target="_blank">https://yourdomain.com/pay.html?product_id=${prod.id}</a></div>
            `;
            productList.appendChild(div);
          });
        } else {
          productList.innerHTML = '<p style="color:red;">Failed to load products.</p>';
        }
      } catch (err) {
        productList.innerHTML = '<p style="color:red;">Server error. Try again later.</p>';
      }
    }

    addBtn.addEventListener('click', async () => {
      const productName = document.getElementById('productName').value.trim();
      const amount = document.getElementById('amount').value.trim();

      if (!productName || !amount) return;

      try {
        const res = await fetch('https://trustpay-backend.onrender.com/add-product', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: userId,
            product_name: productName,
            amount: amount
          })
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById('productName').value = '';
          document.getElementById('amount').value = '';
          fetchProducts();
        } else {
          alert(data.error || 'Failed to add product');
        }
      } catch (err) {
        alert('Server error. Try again later.');
      }
    });

    fetchProducts();
  </script>
</body>
</html>
