<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrustPay - Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 1rem;
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1e293b;
    }

    .product-form,
    .product-list,
    .transaction-list {
      max-width: 600px;
      margin: 0 auto 2rem;
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }

    input[type="text"],
    input[type="number"],
    #searchInput {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #1e293b;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .product {
      border-bottom: 1px solid #e2e8f0;
      padding: 1rem 0;
    }

    .product:last-child {
      border-bottom: none;
    }

    .product-title {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .link {
      margin-top: 0.5rem;
      word-break: break-word;
      color: #0ea5e9;
      font-size: 0.9rem;
    }

    #overlay {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #2563eb;
      color: white;
      padding: 1.2rem 2rem;
      border-radius: 12px;
      font-size: 1.3rem;
      font-family: 'Georgia', serif;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      display: none;
      animation: fadeInOut 2.5s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    @media (max-width: 500px) {
      .product-form,
      .product-list,
      .transaction-list {
        padding: 1rem;
      }
    }

    .status-box {
      padding: 0.5rem;
      border-radius: 8px;
      margin-top: 0.5rem;
      font-weight: bold;
      color: white;
    }
    .status-paid-released { background-color: #16a34a; }
    .status-paid-held { background-color: #f59e0b; }
    .status-pending { background-color: #ef4444; }
  </style>
</head>
<body>

  <div class="container">
    <h2>My Products</h2>
    <div id="overlay">🔗 Link generated! You can search by product name to see.</div>

    <div class="product-form">
      <input type="text" id="productName" placeholder="Product Name" required />
      <input type="number" id="amount" placeholder="Amount (KES)" required />
      <button id="addProduct">Add Product</button>
    </div>

    <input type="text" id="searchInput" placeholder="Search product links..." />

    <div class="product-list" id="productList">Loading products...</div>

    <h3>Buyer Transactions</h3>
    <div class="transaction-list" id="transactionList">Waiting for buyer engagement...</div>
  </div>

  <script>
  const userId = localStorage.getItem('user_id');
  const fullName = localStorage.getItem('full_name');
  const productList = document.getElementById('productList');
  const transactionList = document.getElementById('transactionList');
  const searchInput = document.getElementById('searchInput');
  const overlay = document.getElementById('overlay');

  if (!userId) {
    productList.innerHTML = '<p style="color:red;">You are not logged in.</p>';
  }

  document.getElementById('addProduct').addEventListener('click', async () => {
    const name = document.getElementById('productName').value.trim();
    const amount = document.getElementById('amount').value.trim();
    if (!name || !amount) return;

    try {
      const res = await fetch('https://trustpay-backend.onrender.com/add-product', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId, product_name: name, amount })
      });

      const data = await res.json();
      console.log("📥 Response from backend:", data);

      if (res.ok) {
        document.getElementById('productName').value = '';
        document.getElementById('amount').value = '';

        // Build link from product_name, amount, and user_id
        const safeName = encodeURIComponent(name.replace(/\s+/g, '-'));
        const safeAmount = encodeURIComponent(amount);
        const linkRef = `${safeName}-${safeAmount}/${userId}`;
        const link = `https://flexx254.github.io/trustpay-frontend/pay.html?ref=${linkRef}`;
        
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <div class="product-title">${name} - KES ${amount}</div>
          <div class="link">
            <strong>Client Link:</strong><br>
            <a href="${link}" target="_blank">${link}</a>
          </div>
        `;
        productList.prepend(div);
        showOverlay();
      } else {
        alert(data.error || '❌ Failed to add product.');
      }
    } catch (err) {
      console.error("❌ Server error:", err);
      alert('Server error. Try again later.');
    }
  });

  function showOverlay() {
    overlay.style.display = 'block';
    setTimeout(() => overlay.style.display = 'none', 2500);
  }

  async function fetchProducts() {
    const uid = localStorage.getItem('user_id');
    try {
      const res = await fetch(`https://trustpay-backend.onrender.com/products?user_id=${uid}`);
      const data = await res.json();
      if (Array.isArray(data)) {
        renderProducts(data);
        renderTransactions(data);
      } else {
        productList.innerHTML = '<p style="color:red;">Failed to load products.</p>';
      }
    } catch (err) {
      productList.innerHTML = '<p style="color:red;">Server error.</p>';
    }
  }

  function renderProducts(products) {
    productList.innerHTML = '';
    products
      .sort((a, b) => {
        const priority = { 'paid-released': 0, 'paid-held': 1 };
        return (priority[a.status] ?? 2) - (priority[b.status] ?? 2);
      })
      .forEach(prod => {
        const div = document.createElement('div');
        div.className = 'product';

        // Build link from product_name, amount, and user_id
        const safeName = encodeURIComponent(prod.product_name.replace(/\s+/g, '-'));
        const safeAmount = encodeURIComponent(prod.amount);
        const linkRef = `${safeName}-${safeAmount}/${prod.user_id}`;
        const link = `https://flexx254.github.io/trustpay-frontend/pay.html?ref=${linkRef}`;

        div.innerHTML = `
          <div class="product-title">${prod.product_name} - KES ${prod.amount}</div>
          <div class="link">
            <strong>Client Link:</strong><br>
            <a href="${link}" target="_blank">${link}</a>
          </div>
        `;
        productList.appendChild(div);
      });
  }

  function renderTransactions(products) {
    transactionList.innerHTML = '';
    const sorted = [...products].sort((a, b) => {
      const priority = { 'paid-released': 0, 'paid-held': 1 };
      return (priority[a.status] ?? 2) - (priority[b.status] ?? 2);
    });

    sorted
      .filter(prod => prod.buyer_name || prod.mpesa_number || prod.status !== 'pending')
      .forEach(prod => {
        const div = document.createElement('div');
        const statusClass = prod.status === 'paid-released' ? 'status-paid-released'
                          : prod.status === 'paid-held' ? 'status-paid-held'
                          : 'status-pending';

        div.className = 'product';
        div.innerHTML = `
          <div><strong>Product:</strong> ${prod.product_name}</div>
          <div><strong>Buyer:</strong> ${prod.buyer_name || '—'}</div>
          <div><strong>Phone:</strong> ${prod.mpesa_number || '—'}</div>
          <div class="status-box ${statusClass}">${prod.status || 'pending'}</div>
          <div><strong>Expected:</strong> KES ${prod.amount}</div>
          <div><strong>Paid:</strong> KES ${prod.amount_paid ?? '—'}</div>
          <div><strong>Difference:</strong> ${prod.amount_paid != null ? getPaymentDiff(prod.amount_paid, prod.amount) + ' KES' : '—'}</div>
        `;
        transactionList.appendChild(div);
      });
  }

  searchInput.addEventListener('input', () => {
    const term = searchInput.value.toLowerCase();
    const products = document.querySelectorAll('.product');
    products.forEach(p => {
      const title = p.querySelector('.product-title')?.textContent.toLowerCase() || '';
      p.style.display = title.includes(term) ? '' : 'none';
    });
  });

  async function waitForUserId() {
    let uid = localStorage.getItem('user_id');
    let retries = 10;
    while (!uid && retries > 0) {
      await new Promise(resolve => setTimeout(resolve, 300));
      uid = localStorage.getItem('user_id');
      retries--;
    }
    return uid;
  }

  window.addEventListener('load', async () => {
    const uid = await waitForUserId();
    if (!uid) {
      productList.innerHTML = '<p style="color:red;">You are not logged in.</p>';
      return;
    }
    fetchProducts();
  });

  function getPaymentDiff(paid, expected) {
    const diff = paid - expected;
    if (diff === 0) return "Exact amount";
    return diff > 0 ? `Overpaid by ${diff}` : `Underpaid by ${Math.abs(diff)}`;
  }
  </script>
</body>
  </html>
