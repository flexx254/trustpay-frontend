<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrustPay - Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f1f5f9;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #1e293b;
      color: white;
      padding: 0.9rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #login-result {
      margin-top: 0.5rem;
      text-align: center;
      font-weight: 500;
    }

    .links {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .links a {
      color: #00b4d8;
      text-decoration: none;
      font-weight: 600;
      margin: 0 0.5rem;
    }

    .password-wrapper {
      position: relative;
    }

    #togglePassword {
      position: absolute;
      right: 10px;
      top: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <span id="togglePassword">üëÅÔ∏è</span>
      </div>
      <button type="submit">Login</button>
      <div id="login-result"></div>
    </form>

    <div class="links">
      <a href="#">Forgot Password?</a> | <a href="signup.html">Sign Up</a>
    </div>
  </div>
<script>
  const form = document.getElementById('login-form');
  const result = document.getElementById('login-result');
  const passEl = document.getElementById('password');
  const toggle = document.getElementById('togglePassword');

  toggle.addEventListener('click', () => {
    passEl.type = passEl.type === 'password' ? 'text' : 'password';
    toggle.textContent = passEl.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    result.textContent = 'Logging in...';
    result.style.color = '#475569';

    const email = document.getElementById('email').value.trim();
    const password = passEl.value;

    try {
      const response = await fetch('https://trustpay-backend.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const res = await response.json();

      if (response.ok) {
        // ‚úÖ Store user info in localStorage
        localStorage.setItem('user_id', res.user_id);
        localStorage.setItem('full_name', res.full_name);

        result.style.color = 'green';
        result.textContent = res.message;

        // ‚úÖ Redirect to products page after short delay
        setTimeout(() => {
          window.location.href = 'products.html';
        }, 1000);
      } else {
        result.style.color = 'red';
        result.textContent = res.error || 'Login failed.';
      }
    } catch (err) {
      result.style.color = 'red';
      result.textContent = 'Server error. Try again later.';
    }
  });
</script>

</body>
</html>
